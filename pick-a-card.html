<!doctype html>
<html lang="en">

<head>
  <title>Pick a Card</title>
  <meta charset="utf-8">


<style>
    @import url('https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double+Ink:wght@100..900&family=IM+Fell+DW+Pica:ital@0;1&display=swap');

    * {
        cursor: url('https://masai718.github.io/images/cursor.png'), auto;
        background: rgb(95, 43, 115);
        color: #fff;
        margin: 0;
    }
    
    body {
        margin: 0;
        font-family: 'IM Fell DW Pica', Garamond, serif;
        font-size: 16px;
        cursor: url('https://masai718.github.io/images/cursor.png'), auto;
    }

    .cards {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
    }

    .cards h1 {
        text-align: center;
    }
    
    .deck {
      display: flex;
        width: 100%;
        height: 400px;
    }

    button {
        border: none;
        cursor: pointer;
        appearance: none;
        background-color: inherit;
    }
    
    button img {
      height: 400px;
      width: auto;
    }
    
    /* On screens that are 800px wide or less, change the card size but keep them in a row */
    @media (max-width: 800px) {
    
      .cards img {
          width: 25vw;
          height: auto;
      }
    
      }

    /* On screens that are 800px wide or less, make the columns stack on top of each other instead of next to each other */
      @media (max-width: 800px) {
    
      .deck {
          flex-direction: column;
       }

      .cards img {
          width: 50vw;
      }
    }
      */
    
</style>
  
</head>

<body>

<div class="cards">
  <h1>⋆˙⟡ Pick a Card ⟡˙⋆</h1>
  <div class="deck">
    <button id="button1">  
      <img src="/images/tarot-back.png" alt="Card 1">
    </button>

    <button id="button2">
      <img src="/images/tarot-back.png" alt="Card 2">
    </button>

    <button id="button3">
      <img src="/images/tarot-back.png" alt="Card 3">
    </button>
  </div>
</div>

 <script>
// Scripts generally go at the end of the HTML so the rest of the site loads more quickly.

  const websites = [
      "/fortune-1.html",
      "/fortune-2.html",
      "/fortune-3.html",
      "/fortune-4.html",
      "/fortune-5.html",
      "/fortune-6.html",
    ];

    // This will select a random site from the array above
    function goRandomSite() {
      const randomIndex = Math.floor(Math.random() * websites.length);
      window.location.href = websites[randomIndex];
    }

    // This “listens” to the buttons and goes to the random site when clicked.
    document.getElementById("button1").addEventListener("click", goRandomSite);
    document.getElementById("button2").addEventListener("click", goRandomSite);
    document.getElementById("button3").addEventListener("click", goRandomSite);
  </script>


</body>
</html>
