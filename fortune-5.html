<!doctype html>
<html lang="en">
<!-- May Asai -->

<head>
  <title>Fortune 5</title>
  <meta charset="utf-8">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double+Ink:wght@100..900&family=IM+Fell+DW+Pica:ital@0;1&display=swap');

    * {
      cursor: url("/images/cursor.png"), auto;
    }
    
    body {
        margin: 0;
        font-family: "IM Fell DW Pica", Garamond, serif;
        font-size: 16px;
        cursor: url("/images/cursor.png"), auto;
    }

    .button {
    text-decoration: none;
    background: rgb(95, 43, 115);
    color: white;
    padding: 1rem;
    border-radius: 25px;
    transition:background-color .3s;
    }

    .button:hover {
    background: white;
    color: rgb(95, 43, 115);
    box-shadow: 1px 1px 20px 4px rgb(196, 126, 242);
    }

    .Cards h1 {
      text-align: center;
    }

    .Cards p {
      text-align: center;
      padding: 1em 0;
      line-height: 1.5;
    }

    .Cards img {
      display: block;
      margin: auto;
      width: 50%;
    }

    .Cards a {
      display: block;
      margin: auto;
      width: 30%;
      text-align: center;
    }

     .Cards {
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%);
        background-color: rgba(250, 235, 215, .8);
        padding: 1em;
        border-radius: 20px;
        width: 400px;
    }

    .imagebg {
        background: #000;
        position: fixed;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -99;
    }

    .imagebg img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        object-fit: cover;
    }
  </style>
</head>

<body>

<div class="imagebg">
  <img src="https://masai718.github.io/images/velvet.jpg" alt="">
</div>
  
<div class="Cards">
  <h1>Your Fortune</h1>
  <img src="/images/tarot-png/Wheel-of-Fortune.png" alt="" style="height:400px;width:auto;">
  <p>Your next sneeze will alter the timeline. Use it wisely.</p>
  <a href="/pick-a-card.html" class="button">Get a new fortune</a>
</div>

</body>
</html>
