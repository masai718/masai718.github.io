
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bitcount+Prop+Double+Ink:wght@100..900&family=IM+Fell+DW+Pica:ital@0;1&display=swap');
    
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: Garamond, serif;
        font-size: 16px;
    }

    .video-background {
        background: #000;
        position: fixed;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -99;
    }
    .video-foreground,
    .video-background video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
    #vidtop-content {
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    .vid-info {
        display: grid;
        place-items: center;
        width: 33vw;
        height: 33vw;
        border-radius: 20%;
        background: rgba(163,81,150,0.7);
        color: #000;
        padding: 1rem;
        font-family: "IM Fell DW Pica", Times New Romans, serif;
        font-size: 1.5vw;
        text-align: center;
        overflow: hidden;
    }
    .vid-info div {
        padding: 2rem;
    }
    .vid-info h1 {
        font-family: "IM Fell DW Pica", serif;
        font-size: 2.25vw;
        font-weight: 700;
        margin-top: 0;
        line-height: 1.2;
    }
    
    .im-fell-dw-pica-regular {
    font-family: "IM Fell DW Pica", serif;
    font-weight: 400;
    font-style: normal;
    }
  
    .im-fell-dw-pica-regular-italic {
    font-family: "IM Fell DW Pica", serif;
    font-weight: 400;
    font-style: italic;
    }

    a {
    text-decoration: none;
    }

    @media (min-aspect-ratio: 4/3) {
      .video-foreground { height: 300%; top: -100%; }
    }
    @media (max-aspect-ratio: 4/3) {
      .video-foreground { width: 300%; left: -100%; }
    }
    @media all and (max-width: 600px) {
    .vid-info { width: 50%; padding: .5rem; }
    .vid-info h1 { margin-bottom: .2rem; }
    }
    @media all and (max-width: 500px) {
    .vid-info .acronym { display: none; }
    }
  </style>
</head>
<body>

<div class="video-background">
    <div class="video-foreground">
        <video autoplay loop muted>   
            <source src="/images/StarsBGVideo.mp4" type="video/mp4">
        </video>
    </div>
  </div>

<div id="vidtop-content">
<div class="vid-info">
      <div>
        <h1>Are you ready to get your fortune told?</h1>
        <a href="/home.html">I'm ready</a>
     </div>
  </div>
</div>

</body>
</html>
